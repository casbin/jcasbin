name: Benchmark Monitoring

on:
  push:
    branches: [ master ]
  release:
    types: [published]

jobs:
  benchmark-agile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run Benchmark (AGILE Mode)
      env:
        BENCHMARK_MODE: AGILE
      run: mvn clean test -Dtest=BenchmarkRunner -f benchmark_pom.xml

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'jmh'
        output-file-path: jmh-result.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        # Monitoring workflow pushes to gh-pages to track trends
        comment-on-alert: true
        fail-on-alert: false # Don't fail the build for monitoring, just alert
        alert-threshold: '150%'
        alert-comment-cc-users: '@casbin/maintainers'
