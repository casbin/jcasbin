name: Benchmark PR Check

on:
  pull_request:
    branches: [ master, 'benchmark/pr10' ] # Include dev branch for testing
    paths-ignore:
      - '**.md'

permissions:
  contents: write
  # Write permission needed if commenting on PRs is enabled
  pull-requests: write

jobs:
  benchmark:
    name: JMH Benchmark (Smoke)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run JMH Benchmark (SMOKE Mode)
        env:
          BENCHMARK_MODE: SMOKE # SMOKE: Fast check (~2-3 min) for PR verification
        # Output to target/ to avoid checkout conflicts during gh-pages deployment
        run: mvn test -Dtest=BenchmarkRunner -Djmh.output="target/jmh-result.json"

      - name: Report Benchmark Result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: JCasbin Benchmark
          tool: 'jmh'
          output-file-path: target/jmh-result.json
          # Auto-push enabled for testing graph generation in this PR
          auto-push: true
          save-data-file: true
          comment-on-alert: true
          fail-on-alert: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          benchmark-data-dir-path: bench
