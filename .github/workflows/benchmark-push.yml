name: Benchmark Push & Publish

on:
  push:
    branches: [ master ] # åªæœ‰åˆå…¥ master æ‰è·‘
    paths-ignore:
      - '**.md'

permissions:
  contents: write    # å¿…é¡»æœ‰å†™æƒé™æ‰èƒ½æ›´æ–° gh-pages
  deployments: write

jobs:
  benchmark:
    name: JMH Benchmark (Publish)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run JMH Benchmark (AGILE Mode)
        env:
          # ğŸš€ æ­£å¼æ¨¡å¼ï¼šè¿è¡Œæ—¶é—´è¾ƒé•¿ï¼Œæ•°æ®æ›´å‡†
          # å¦‚æœä¸æƒ³è·‘å¤ªä¹…ï¼ˆSTRICTçº¦15åˆ†é’Ÿï¼‰ï¼Œç”¨ AGILE (çº¦5åˆ†é’Ÿ)
          BENCHMARK_MODE: AGILE
        # Added -Djmh.output to match previous fix for avoiding checkout conflicts
        run: mvn test -Dtest=BenchmarkRunner -Djmh.output="target/jmh-result.json"

      - name: Publish Benchmark Result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: JCasbin Benchmark
          tool: 'jmh'
          output-file-path: target/jmh-result.json
          # âœ… å…³é”®é…ç½®ï¼šPush æ¨¡å¼ä¸‹å¼€å¯æ¨é€
          auto-push: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          benchmark-data-dir-path: bench # æ­£å¼è·¯å¾„
          alert-threshold: '150%'
          fail-on-alert: false
