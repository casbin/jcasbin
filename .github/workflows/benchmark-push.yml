name: Benchmark Push & Publish

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'

permissions:
  contents: write    # Write permission needed for updating gh-pages
  deployments: write

jobs:
  benchmark:
    name: JMH Benchmark (Publish)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run JMH Benchmark (AGILE Mode)
        env:
          # AGILE: Balanced mode (~5 min) for continuous monitoring
          BENCHMARK_MODE: AGILE
        # Output to target/ to avoid checkout conflicts during gh-pages deployment
        run: mvn test -Dtest=BenchmarkRunner -Djmh.output="target/jmh-result.json"

      - name: Publish Benchmark Result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: JCasbin Benchmark
          tool: 'jmh'
          output-file-path: target/jmh-result.json
          # Enable auto-push to update benchmark charts on gh-pages
          auto-push: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          benchmark-data-dir-path: bench
          alert-threshold: '150%'
          fail-on-alert: false
