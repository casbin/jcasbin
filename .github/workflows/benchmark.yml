name: Benchmark Dev Check

on:
  push:
    branches:
      - 'benchmark/pr10'
      - 'master'
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run Benchmark (SMOKE)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Benchmark
      env:
        BENCHMARK_MODE: SMOKE
      run: mvn clean test -Dtest=BenchmarkRunner -f benchmark_pom.xml

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: JCasbin Benchmark (Dev)
        tool: 'jmh'
        output-file-path: jmh-result.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        # Use a separate directory for dev benchmarks to avoid polluting production data
        benchmark-data-dir-path: dev/bench
        
        # Alert settings (lenient for dev/smoke checks)
        fail-on-alert: false
        comment-on-alert: true
        alert-threshold: '200%'