name: PR Benchmark Check

on:
  pull_request:
    branches: [ master ]

jobs:
  benchmark-smoke:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run Benchmark (SMOKE Mode)
      env:
        BENCHMARK_MODE: SMOKE
      run: mvn clean test -Dtest=BenchmarkRunner -f benchmark_pom.xml

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'jmh'
        output-file-path: jmh-result.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # PR Check doesn't push to gh-pages, just validates execution and performance regressions
        auto-push: false
        comment-on-alert: true
        fail-on-alert: true
        alert-threshold: '200%'
        summary-always: true
